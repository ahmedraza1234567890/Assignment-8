<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASsignment 8 Registration Form</title>
    <style>
        .main,th,td
        {
            border-style: double;
            border-color: bisque;
            
        }

        .main
        {
            margin-left: 500px;
            height: 500px;
            
            
        }
        th
        {
            color: aliceblue;
            background-color: blueviolet;
            font-style: oblique;
            
            
        }
    </style>
</head>
<body>
    <form action="www.google.com">
        <table class="main">

            <!-- 1 row -->
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
               <td>Student Name</td>
                <td><input type="text"></td>
            </tr>

            <!-- 2 row -->
            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>


             <!-- 3 row -->
            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>

            <!-- 4 row -->
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>

            <!-- 5 row -->
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="male">male <input type="radio" name="male">female</td>
            </tr>

            <!-- 6 row -->
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>

            <!-- 7 row -->
            <tr>
                <td>Mobile No.</td>
                <td><input type="number"></td>
            </tr>

            <!-- 8 row -->
            <tr>
                <td>Address</td>
                <td style="padding: 8px;"><textarea name="" id="" cols="20" rows="4"></textarea></td>
            </tr>

            <!-- 9 row -->
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>

            <!-- 10 row -->
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>

            <!-- 11 row -->
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>


        </table>



    </form>
</body>
</html>
